version: "2"
services:
  php:
    build: './.docker_images/php'
    image: melnickforever/dm-php
    networks:
      - backend
    volumes:
      - ./public_html/:/var/www/html/
  apache:
    build: './.docker_images/apache/'
    image: melnickforever/dm-apache
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./public_html/:/var/www/html/
  mysql:
    image: mysql:5.6.40
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
networks:
  frontend:
  backend:
